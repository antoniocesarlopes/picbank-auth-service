name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test-analyze:
    name: Build, Test and Sonar Analysis
    runs-on: ubuntu-latest
    environment: picbank

    steps:
      - name: üì• Checkout c√≥digo do reposit√≥rio
        uses: actions/checkout@v4

      - name: ‚òïÔ∏è Configurar ambiente com Java 21 e Maven
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: maven

      - name: üèóÔ∏è Build do projeto
        run: mvn clean package -DskipTests

      - name: ‚úÖ Executar testes
        run: mvn test

      - name: üîç An√°lise de c√≥digo com SonarQube
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: "https://sonarcloud.io"
          SONAR_ORG: ${{ secrets.SONAR_ORG }}  # Vari√°vel para a organiza√ß√£o no SonarCloud
          SONAR_PROJECT_KEY: ${{ secrets.AUTH_SERVICE_SONAR_PROJECT_KEY }}  # Vari√°vel para o projectKey no SonarCloud
        run: mvn sonar:sonar -Dsonar.organization=${{ secrets.SONAR_ORG }} -Dsonar.projectKey=${{ secrets.AUTH_SERVICE_SONAR_PROJECT_KEY }}

