name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test-analyze:
    name: Build, Test and Sonar Analysis
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout código do repositório
        uses: actions/checkout@v4

      - name: ☕️ Configurar ambiente com Java 21 e Maven 3.13.0
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: maven

      - name: 🏗️ Build do projeto
        run: mvn clean package -DskipTests

      - name: ✅ Executar testes
        run: mvn test

      - name: 🔍 Análise de código com SonarQube
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: "https://sonarcloud.io"
        run: mvn sonar:sonar -Dsonar.organization=seu-org -Dsonar.projectKey=seu-projeto
