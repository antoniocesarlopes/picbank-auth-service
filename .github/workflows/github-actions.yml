name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test-analyze:
    name: Build, Test and Sonar Analysis
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout cÃ³digo do repositÃ³rio
        uses: actions/checkout@v4

      - name: â˜•ï¸ Configurar ambiente com Java 21 e Maven 3.13.0
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: maven

      - name: ğŸ—ï¸ Build do projeto
        run: mvn clean package -DskipTests

      - name: âœ… Executar testes
        run: mvn test

      - name: ğŸ” AnÃ¡lise de cÃ³digo com SonarQube
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: "https://sonarcloud.io"
        run: mvn sonar:sonar -Dsonar.organization=seu-org -Dsonar.projectKey=seu-projeto
